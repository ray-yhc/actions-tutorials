name: Build Image and Push to ECR


env:
  ECR_ROOT: 495079454658.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: ${{ github.repository }}
  IMAGE_NAME: ${{ github.repository }}:${{ github.ref_name }}_0.0.${{ github.run_attempt }} 

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name : echo github.ref_name
      run : echo ${{ github.ref_name }}
      
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build and test Spring Boot project
      run: |
        ./gradlew build --no-daemon
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        # docker build
        docker build -t $IMAGE_NAME .
        
        # create new repository on ECR
        aws ecr create-repository \
          --repository-name $ECR_REPOSITORY \
          --image-scanning-configuration scanOnPush=true \
          --region ap-northeast-2
          
        # upload img to ECR
        docker tag $IMAGE_NAME $ECR_ROOT/$IMAGE_NAME
        docker push $ECR_ROOT/$IMAGE_NAME
        
        echo "::set-output name=image::$IMAGE_NAME"

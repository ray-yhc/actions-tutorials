name: Build Image and Push to ECR


# env:
#   AWS_REGION: region
#   ECR_REGISTRY: ecr_registry주소
#   ECR_REPOSITORY: repo주소
#   IMAGE_TAG: latest

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name : echo github.ref_name
      run : echo ${{ github.ref_name }}
      
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build and test Spring Boot project
      run: |
        chmod +x gradlew
        ./gradlew build --no-daemon
      
    ## temp
    - name: build
      run: |
        docker build -t ${{ github.repository }}_${{ github.ref_name }}:0.0.${{ github.run_attempt }} .

